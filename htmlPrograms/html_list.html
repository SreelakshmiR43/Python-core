<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Types of Lists</title>
</head>
<body>
<! unordered list>

<ul>
    <li>Python</li>
    <li>Django</li>
    <li>html</li>
</ul>

<! ordered list>

<ol>
    <li>Python</li>
    <li>Django</li>
    <li>html</li>
</ol>

<! Data table>

<dl>
    <dt>Python</dt>
    <dd>Its a popular programming language</dd>
    <dt>Django</dt>
    <dd>Its a high-level Python web-framework</dd>
    <dt>html</dt>
    <dd>HTML is the standard markup language for creating Web pages</dd>
</dl>
</body>
</html>
